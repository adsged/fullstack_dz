<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Формы</title>
</head>

<body>

    <main>

        <h1>Регистрация</h1>
        <p>Уже есть аккаунт? <a href="#">Войти</a></p>

        <form action="#">
            <div>
                <label for="company">Организация</label>
                <input type="text" name="company" id="company" placeholder="Моя компания...">
            </div>

            <div>
                <label for="first_name">Имя</label>
                <input type="text" name="first_name" id="first_name" placeholder="Имя...">

                <label for="last_name">Фамилия</label>
                <input type="text" name="last_name" id="last_name" placeholder="Фамилия...">
            </div>

            <div>
                <label for="mail">E-mail</label>
                <input type="email" name="mail" id="mail" placeholder="E-mail...">
            </div>

            <button>Зарегистрироваться <img src="./images/Arrow_1.png" alt="регистрация"></button>

            <div>
                <input type="checkbox" name="agreement" id="agreement">
                <label for="agreement">Я прочитал и принимаю <a href="#">Условия использования</a></label>
            </div>
        </form>

    </main>

</body>

</html>
